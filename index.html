<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wybierz naszÄ… przygodÄ™ â¤ï¸</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    text-align: center;
}

.container {
    background: rgba(0,0,0,0.3);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    width: 90%;
    max-width: 500px;
}

h1 {
    margin-bottom: 10px;
}

button.option {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 15px;
    border: 2px solid transparent;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button.option:hover {
    transform: scale(1.05);
}

button.option.selected {
    border: 3px solid black;
    background-color: rgba(255,255,255,0.2);
}

button#dalej {
    margin-top: 20px;
    background-color: #2ecc71;
    color: white;
    font-weight: bold;
    opacity: 0.5;
    cursor: not-allowed;
    border-radius: 25px; /* tu zwiÄ™kszyÅ‚em */
    padding: 15px 30px;   /* wiÄ™kszy przycisk wyglÄ…da lepiej z wiÄ™kszym radius */
    
}

button#dalej.active {
    opacity: 1;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
    <h1>Wybierz naszÄ… przygodÄ™ â¤ï¸</h1>
    <p>Kliknij klimat weekendu:</p>

    <button class="option" data-value="GÃ³ry ğŸŒ²">GÃ³ry ğŸŒ²</button>
    <button class="option" data-value="Morze ğŸŒŠ">Morze ğŸŒŠ</button>
    <button class="option" data-value="Miasto ğŸ™">Miasto ğŸ™</button>

    <button id="dalej">Dalej</button>
</div>

<script>
let selectedOption = null;

const options = document.querySelectorAll('button.option');
const dalej = document.getElementById('dalej');

options.forEach(btn => {
    btn.addEventListener('click', () => {
        // usuÅ„ zaznaczenie z innych przyciskÃ³w
        options.forEach(b => b.classList.remove('selected'));
        // zaznacz klikniÄ™ty
        btn.classList.add('selected');
        // zapisz wybrany klimat
        selectedOption = btn.dataset.value;
        // aktywuj przycisk Dalej
        dalej.classList.add('active');
    });
});

dalej.addEventListener('click', () => {
    if(!selectedOption) return; // bezpieczeÅ„stwo
    // zapis do localStorage
    localStorage.setItem('wybranyKlimat', selectedOption);
    // przejÅ›cie do kalendarza
    window.location.href = 'termin.html';
});
</script>

</body>
</html>
